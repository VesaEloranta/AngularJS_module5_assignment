<div class="container">
<h1>Sing Up for Newsletter</h1>

<fieldset>
  <form name='regForm' novalidate>

    <input type="text" name="firstname" placeholder="First name" ng-model="signupCtrl.myInfo.firstname" required>
    <span
      ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
      Define first name
    </span>
    <br>

    <input type="text" name="lastname" placeholder="Last name"
      ng-model="signupCtrl.myInfo.lastname"
      required>
    <span
      ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
      Define last name
    </span>
    <br>

    <input type="email" name="email" placeholder="Email"
      ng-model="signupCtrl.myInfo.email"
      required>
    <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
    </span>
    <br>

    <input type="text" name="phone" placeholder="Phone ###-##-#######"
      ng-model="signupCtrl.myInfo.phone"
      pattern="(\d{3})-(\d{2})-(\d{7})">
    <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
      Phone must be in the format ###-##-#######
    </span>
    <br>

    <input type="text" name="favorite" placeholder="Favorite dish code"
      ng-model="signupCtrl.favorite"
      required>
    <span
      ng-if="regForm.favorite.$error.required && regForm.favorite.$touched">
      Define favorite dish code
    </span>
    <span
      ng-if="!signupCtrl.found && regForm.favorite.$touched">
      No such menu number exists
    </span>
    <br>

    <button
      ng-disabled="regForm.$invalid"
      ng-click="signupCtrl.submit()">Submit</button>

  </form>
</fieldset>
<br>
<span
  ng-if="signupCtrl.saved">
  Your information has been saved
</span>
</div>
